<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <title>CRUD OPERATIONS</title>

</head>

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <div class="animated_rainbow_1">CRUD</div>
        </div>
        <div class="main row justify-content-center ">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollno">Roll Number</label>
                    <input class="form-control" id="froll" type="text">
                </div>
                <div class="col-10 col-md-8  mb-3">
                    <label for="name">Name</label>
                    <input class="form-control" id="fname" type="text">
                </div>
                <div class="col-10 col-md-8  mb-3">
                    <label for="loc">Location</label>
                    <input class="form-control" id="floc" type="text">
                </div>
                <div class="col-10 col-md-8 ">
                    <input class="original-button" type="submit" value="submit">
                    <!-- <input class="btn btn-success add-btn" type="submit" value="submit"> -->
                </div>
            </form>
            <div class="col-12 col-md-8 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Roll</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>10</td>
                            <td>Sourav</td>
                            <td>Virar</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
